<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="contact-title">Get a quote</h1>
            <p class="contact-desc">
             Fill up the form and our Team will get back to you within 24 hours
            </p>
            <ul class="contact-list">
                <li><img src="images/phone.png" alt="" class="contact-icon">+0123 4567 8910</li>
                <li><img src="images/mail.png" alt="" class="contact-icon">hello@flowbase.com</li>
                <li><img src="images/location.png" alt=""class="contact-icon">102 street 2714 Don</li>
            </ul>
            <ul class="social-list">
                <li><a href=""><img src="images/facebook.png" alt="" class="social-icon"></a></li>
                <li><a href=""><img src="images/twitter.png" alt="" class="social-icon"></a></li>
                <li><a href=""><img src="images/instagram.png" alt="" class="social-icon"></a></li>
            </ul>
        </div>
        <div class="right">
            <form action="">
                <div class="form-control">
                    <label for="name">Your name</label>
                    <img src="images/name.png" alt="" class="control-icon">
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-control">
                    <label for="email">Mail</label>
                    <img src="images/mail-outline.png" alt="" class="control-icon">
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="messages">Messages</label>
                    <textarea name="messages" id="messages" rows="10" placeholder="Messages"></textarea>
                </div>
                <button>Send Messages</button>
            </form>
        </div>
    </div>
</body>
</html>
